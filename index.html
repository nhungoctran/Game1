<body>
    <div id="main">
        <h1 id="main-head">CoderSchool's Psychic Powers Tester</h1>
        <p id="intro">Do you have psychic powers? If so, prove it by guessing what number <br> I am thinking of right now. I am thinking of a number between 1 and 10.</p> 
        <input type="text" id="input">
            <br>
            <br>
        <button onclick="makeGuess()" id="but">GUESS</button>
            <p id="history-guess"></p> 
            <p id="last-guess"></p>
    </div>  
         
    <div id="sub">
          <p> Guess left: <span id="guesses-remaining"></span></p>
          <p> <span id="correct"></span></p>
        
    </div>
    
    
    
</body>
